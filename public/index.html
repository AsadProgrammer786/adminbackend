<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form class="mForm" method="post" action="/api/addStudent">
    <div class="page1" data-step>
      <h3>Add Student</h3>
      <div class="formG">
        <label for="sName">Student's Name:</label>
        <input name="name" type="text" required>
      </div>
      <div class="formG">
        <label for="classSec">Class:</label>
        <input name="cls" type="text" required>
      </div>
      <div class="formG">
        <label for="classSec">Section:</label>
        <input name="sec" type="text" required>
      </div>
      <div class="formG">
        <label for="fName">Father's Name:</label>
        <input name="fName" type="text" required>
      </div>
      <div class="formG">
        <label for="mName">Mother's Name:</label>
        <input name="mName" type="text" required>
      </div>
      <div class="formG">
        <label for="adm">Admission Number:</label>
        <input name="admNo" type="text" required>
      </div>
      <div class="formG">
        <label for="doa">Date of Admission:</label>
        <input name="doa" type="text" placeholder="ex. 23/06/2006">
      </div>
      <div class="formG">
        <label for="dob">Date of Birth:</label>
        <input name="dob" type="text" placeholder="ex. 23/06/2006">
      </div>
      <div class="formG">
        <label for="dob">house:</label>
        <input name="house" type="text" placeholder="ex. Red">
      </div>
      <div class="formG">
        <label for="add">Address:</label>
        <input name="address" type="text" required>
      </div>
      <div class="formG">
        <label for="tel">Telephone1:</label>
        <input name="phoneOne" type="text" required>
      </div>
      <div class="formG">
        <label for="tel">Telephone2:</label>
        <input name="phoneTwo" type="text" required>
      </div>
      <br>
      <button data-next>Next</button>
    </div>
    <div class="page2" data-step></div>
    <div class="page3" data-step></div>
  </form>
</body>
</html>
